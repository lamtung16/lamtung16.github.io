<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
        }

        h2 {
            color: #555;
            font-size: 1.8em;
            margin-top: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #007acc;
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #005f99;
            transform: scale(1.05);
        }

        /* Section styling */
        #spontaneousList, #softwareList {
            width: 80%;
            max-width: 600px;
        }

        /* Make the lists responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            a {
                font-size: 1em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>All Pages</h1>

    <h2>Spontaneous</h2>
    <ul id="spontaneousList"></ul>

    <h2>Softwares</h2>
    <ul id="softwareList"></ul>

    <script>
        // Array representing each subfolder, with categories
        const pages = [
            { path: "1.toancotra", name: "TOÁN CÔ TRÀ", category: "spontaneous" },
            { path: "2.plant_care", name: "Plants Care", category: "software" },
        ];

        // Path to '1.pages' directory
        const basePath = "../1.pages";

        // Get UL elements for each category
        const spontaneousList = document.getElementById("spontaneousList");
        const softwareList = document.getElementById("softwareList");

        // Create a list item for each page and append to the appropriate category list
        pages.forEach(page => {
            const listItem = document.createElement("li");
            const link = document.createElement("a");
            link.href = `${basePath}/${page.path}/page.html`;
            link.textContent = page.name;
            listItem.appendChild(link);

            // Append to the respective list based on category
            if (page.category === "spontaneous") {
                spontaneousList.appendChild(listItem);
            } else if (page.category === "software") {
                softwareList.appendChild(listItem);
            }
        });
    </script>
</body>
</html>
