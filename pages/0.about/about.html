<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
        }
        h1 {
            color: #4a90e2;
            text-align: center;
        }
        figure {
            margin: 20px auto 0; /* Center the figure */
            width: 80%; /* Optional: adjust width to be a bit smaller than text */
        }
        figure img {
            width: 100%;
            border-radius: 8px;
        }
        figcaption {
            color: #777;
            font-style: italic;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>About Me</h1>
        <p>I'm just your average person: perpetually confused, acting like I’ve got it together, radiating positivity on the outside while internally… it’s like a cat in a thunderstorm. Smiling through the chaos, hoping no one notices the storm clouds brewing inside.</p>
        <figure>
            <img src="about.jpg" alt="A cheerful scene with sunshine">
            <figcaption>Tomorrow is another day of sun</figcaption>
        </figure>
    </div>
</body>
</html>
