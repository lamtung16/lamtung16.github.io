<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Navigation</title>
    <style>
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        /* Navigation bar styling */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            border-radius: 5px;
        }

        .navbar a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
        }

        /* Dropdown button */
        .dropbtn {
            color: white;
            padding: 12px 20px;
            background-color: #333;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .dropdown:hover .dropbtn {
            background-color: #575757;
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        /* Show the dropdown when hovering */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Dropdown link styling */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        /* Hover effect for dropdown links */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Responsive design for mobile */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a, .dropbtn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        /* Heading styling */
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

    </style>
</head>
<body>
    <h1>Welcome to Tung's Website</h1>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="pages\1.pages\page.html">Pages</a>
        <a href="pages\2.blog\0.main_page\page.html">Blogs</a>
        <a href="pages\0.about\about.html">About</a>
    </div>
    <div class="footer-image" style="text-align: center; margin-top: 20px;">
        <img src="home_figure.webp" alt="Life Balance Image" style="width: 90%; max-width: 600px;">
    </div>
</body>
</html>
